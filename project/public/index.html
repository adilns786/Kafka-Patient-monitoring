<!DOCTYPE HTML>
<HTML lang="en">
<HEAD>  
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Kafka Twitter Stream Demo</title>
    
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</HEAD>

<BODY onload="onload();">
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <div class="container-fluid px-2">
        <div class="row gy-2 px-2">
            <div class="col">
                <div class="row gy-2 px-2 py-2">
                    <div class="container-fluid px-2 py-2">
                        <H1>Kafka Real-Time Twitter Stream Demo</H1>
                        
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="alert alert-info">
                                    <b>Status: </b><span id="connectionStatus">Connecting...</span>
                                </div>
                                <div class="py-2"><b>Data Source: </b>Twitter Stream via Kafka</div>
                                <div class="py-1"><b>Topic: </b>twitter-stream</div>
                                <div class="py-1"><b>Transformations: </b>Sentiment analysis, follower categorization, text metrics</div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>Stream Stats</h6>
                                        <div><b>Messages Received: </b><span id="msgCount">0</span></div>
                                        <div><b>Positive Sentiment: </b><span id="posCount">0</span></div>
                                        <div><b>Negative Sentiment: </b><span id="negCount">0</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="container px-2 py-0">
                        <ul class="list-group" id="messageList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="./app.js"></script>
</BODY>
</HTML>
